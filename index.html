      width: 2px;
      height: 2px;
      background: #b0ffff;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
      opacity: 0.6;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.5); }
    }

    .shooting-star {
      position: absolute;
      width: 100px;
      height: 2px;
      background: linear-gradient(270deg, #b0ffff, rgba(176, 255, 255, 0));
      opacity: 0;
      pointer-events: none;
      transform-origin: left center;
      animation: shoot 1.2s ease-out forwards;
      z-index: 0;
    }

    @keyframes shoot {
      0% {
        opacity: 0;
        transform: translate(0, 0) scaleX(1) rotate(var(--angle, 90deg));
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(var(--dx, 0px), var(--dy, 300px)) scaleX(0.5) rotate(var(--angle, 90deg));

<script>
  const starCount = 40;
  for (let i = 0; i < starCount; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    star.style.top = Math.random() * 100 + 'vh';
    star.style.left = Math.random() * 100 + 'vw';
    star.style.animationDelay = (Math.random() * 4) + 's';
    document.body.appendChild(star);
  }

  function createShootingStar() {
    const star = document.createElement('div');
    star.classList.add('shooting-star');
    const startX = Math.random() * window.innerWidth;
    const startY = Math.random() * window.innerHeight * 0.3;
    const angle = 75 + Math.random() * 30;
    const dx = Math.cos(angle * Math.PI / 180) * 300;
    const dy = Math.sin(angle * Math.PI / 180) * 300;
    star.style.top = startY + 'px';
    star.style.left = startX + 'px';
    star.style.setProperty('--angle', angle + 'deg');
    star.style.setProperty('--dx', dx + 'px');
    star.style.setProperty('--dy', dy + 'px');
    document.body.appendChild(star);
    setTimeout(() => document.body.removeChild(star), 1300);
  }

  setInterval(() => {
    createShootingStar();
  }, 5000);
</script>

<script>
  let direction = 'left';
  function launchSpaceship() {
    const ship = document.createElement('div');
    ship.classList.add('spaceship');
    ship.classList.add(direction);

    // Randomize top position within 40% to 75%
    const randTop = 40 + Math.random() * 35;
    ship.style.top = randTop + '%';

    document.body.appendChild(ship);
    setTimeout(() => {
      if (ship && ship.parentNode) {
        ship.parentNode.removeChild(ship);
      }
    }, 10500);
    direction = direction === 'left' ? 'right' : 'left';
  }

  setInterval(launchSpaceship, 15000);
</script>
